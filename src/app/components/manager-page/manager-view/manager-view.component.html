<div class="grid-wrapper">
    <div class="grid-sidebar">
        <div class="sidebar-header">
            <h1 class="list-header">Projects
                <span *ngIf="projects.length" matTooltip="total amount of projects" class="projects-count">{{projects.length}}</span>
            </h1>
        </div>
        <div class="project-search-container">
            <input class="project-input" type="text" [(ngModel)]="searchedProject" placeholder="Write project title...">
            <img class="search-image" src="../../../../assets/images/search--v1.png">
        </div>
        <div class="projects-list">
           <app-project-view (click)="onProjectSelect(project)" *ngFor="let project of projects |filter: searchedProject" [project] = "project"></app-project-view>
        </div>
        <div class="button-container">
            <details class="details-overlay details-overlay-dark details-reset">
                <summary class="create-project">Create Project</summary>
                <div class="details-dialog anim-fade-in fast Box Box--overlay">
                    <app-create-project-dialog (projectCreated)="onProjectCreated($event)"></app-create-project-dialog>
                </div>
            </details>
        </div>
    </div>
    <div class="grid-info">
        <div class="info-header">
            <h2 class="info-title">{{currentProject.title}}</h2>
        </div>
        <div class="description">
            <p class="description-text">{{currentProject.description}}</p>
        </div>
    </div>
    <div class="grid-main">
        <div class="tools-container">
            <div class="task-button-container">
                <input class="task-input" type="text" [(ngModel)]="searchedTask" placeholder="Write task title...">
            </div>
            <details class="details-overlay details-overlay-dark details-reset">
                <summary class="create-task">New Task</summary>
                <div class="details-dialog anim-fade-in fast Box Box--overlay">
                    <app-create-task-dialog (taskCreated)="onTaskCreated($event)"></app-create-task-dialog>
                </div>
            </details>
        </div>
        <div class="tasks-container">
            <app-task-view *ngFor="let project of projects |filter: searchedTask" [task]="project"></app-task-view>
        </div>    
    </div>
    <div class="grid-team">
        <div class="team-header">
            <h1 class="team-title">Team</h1>
            <div class="invite-button-container">
                <details class="details-overlay details-overlay-dark details-reset">
                    <summary class="invite-button">Invite</summary>
                    <div class="details-dialog anim-fade-in fast Box Box--overlay">
                        <app-invitation-dialog ></app-invitation-dialog>
                    </div>
                </details>
            </div>
        </div>
        <div class="manager-container">
            <app-user-view></app-user-view>
        </div>
        <div class="performers-list">
            <app-user-view *ngFor="let project of projects"></app-user-view>
        </div>
    </div>
</div>
