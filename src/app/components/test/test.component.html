<div class="grid-wrapper">
  <div class="grid-sidebar">
    <div class="project-list-header">
      <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Projects</h1>
    </div>
    <div class="project-list box">
      <app-project-element *ngFor="let task of tasks |filter: searchText" [project]="task"></app-project-element>  
    </div>
    <div class="project-button-wrapper">
      <button class="add-project-button" mat-stroked-button>
        <mat-icon>add</mat-icon>Create
      </button>
    </div>
  </div>
  <div class="grid-desc">
    <div class="project-header">
      <div class="project-title">
        <h1 class="title-header">
          <mat-icon class="project-icon">work_outline</mat-icon>
          <span class="project-text">Project: Web Application</span>
        </h1>
      </div>
      <div class="project-status">
        <div class="info-wrapper status-container">
          <span class="status">Open</span>
        </div>
      </div>
      <div class="option-container">
        <img class="option-icon" src="../../../assets/images/proj-opt.svg">
      </div>
    </div>
    <div class="description">
      <h2 class="description-text">Do smth do smth do smth do smth</h2>
    </div>
    <div class="info-container">
      <div class="flex-info-container">
        <div class="infos">
          <h3 class="task-count">
            <mat-icon class="count-icon">check</mat-icon>
            <span class="count-text">6 tasks</span>
          </h3>
        </div>
        <div class="search">
          <input type="text" [(ngModel)]="searchText" placeholder="Start searching for a task by name">
        </div>
        <div class="task-button-wrapper">
          <div (click)="log()" class=" task-container btn">
            <span style="opacity: 0.8;">New task</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="grid-main">
    <div class="task-list box">
      <app-task-element *ngFor="let task of tasks |filter:searchText" [task]="task"></app-task-element>
    </div> 
  </div>
  <div class="performers">
    <div class="project-list-header">
      <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Performers</h1>
    </div>
    <div class="project-list box">

    </div>
    <div class="project-list box">

    </div>
  </div>
</div>
